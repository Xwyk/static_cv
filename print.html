<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV - Florian LEBOUL</title>
    <link rel="stylesheet" href="assets/minified/css/print.min.css">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-photo">
            <img src="" alt="Florian LEBOUL, développeur PHP" class="profile-photo">
        </div>
        <div class="header-info-section">
            <h1 class="name">Florian Leboul</h1>
            <h2 class="job-title">Développeur PHP</h2>
            <div class="header-info">
                <span class="location"></span><br>
                <span class="education"></span>
            </div>
        </div>
        <div class="header-description">
            <p class="description"></p>
        </div>
    </div>

    <!-- Competences et Diplomes (côte à côte) -->
    <div class="section-row">
        <div class="section section-half">
            <h3 class="section-title">Compétences</h3>
            <div class="competences-grid"></div>
        </div>

        <div class="section section-half">
            <h3 class="section-title">Formation</h3>
            <div class="diplomes-list"></div>
        </div>
    </div>

    <!-- Experiences -->
    <div class="section">
        <h3 class="section-title">Expériences Professionnelles</h3>
        <div class="experiences-list"></div>
    </div>

    <!-- Passions -->
    <div class="section">
        <h3 class="section-title">Centres d'intérêt</h3>
        <div class="passions-grid"></div>
    </div>

    <!-- Contact -->
    <div class="section">
        <h3 class="section-title">Contact</h3>
        <div class="contact-grid"></div>
    </div>

    <script src="assets/minified/js/print.min.js"></script>
</body>
</html>
